	<title>Jade Delight</title>
</head>

<body>
	<script language="javascript">

		function MenuItem(name, cost)
		{
			this.name = name;
			this.cost=cost;
		}

		menuItems = new Array(
			new MenuItem("Chicken Chop Suey", 4.5),
			new MenuItem("Sweet and Sour Pork", 6.25),
			new MenuItem("Shrimp Lo Mein", 5.25),
			new MenuItem("Moo Shi Chicken", 6.5),
			new MenuItem("Fried Rice", 2.35)
		);

		function makeSelect(name, minRange, maxRange)
		{
			var t= "";
			t = "<select name='" + name + "' size='1'>";
			for (j=minRange; j<=maxRange; j++)
			t += "<option>" + j + "</option>";
			t+= "</select>"; 
			return t;
		}
	</script>

	<header>
	<div class="container">
		<div id="res-name">
			<h1>Jade Delight</h1>
		</div> <!-- End of res-name -->
	</div> <!-- End of container -->
	</header>

	<form name="Order-Form" action="order.html" target="_blank" onsubmit="return validate()">

		<div class="container">
			<div id="order-head">
				<h2>Place Your Order</h2>
			</div> <!-- End of order-head -->

			<div class="block">
				<div id="elem">
					<p id="error-order">You must order at least one (1) item.</p>
				</div> <!-- End of elem -->
			</div>  <!-- End of block -->

			<div class="block">
			<div class="elem">
				<p>First Name: <input type="text"  name='fname' /></p>
			</div> <!-- End of elem -->
			<div class="elem">
				<p>Last Name*:  <input type="text"  name='lname' /></p>
			</div> <!-- End of elem -->
			<div class="optional-display">
				<p>Street: <input type="text"  name='street' /></p>
			</div> <!-- End of optional-display -->
			<div class="optional-display">
				<p>City: <input type="text"  name='city' /></p>
			</div> <!-- End of optional-display -->
			<div class="elem">
				<p>Phone*: <input type="text"  name='phone' /></p>
			</div> <!-- End of elem -->
			<div class="elem">
				<p> 
					<input type="radio"  name="p_or_d" value = "pickup" checked="checked"/>Pickup  
					<input type="radio"  name='p_or_d' value = 'delivery'/>
					Delivery
				</p>
			</div> <!-- End of elem -->
			</div> <!-- End of block -->
		</div> <!-- End of container -->

		<div class="container">
			<div class="block">
				<table border="0" cellpadding="3">
					<tr>
						<th>Select Item</th>
						<th>Item Name</th>
						<th>Cost Each</th>
						<th>Total Cost</th>
					</tr>

					<script language="javascript">
						var s = "";
						for (i=0; i< menuItems.length; i++)
						{
							s += "<tr><td>";
							s += makeSelect("quan" + i, 0, 10);
							s += "</td><td>" + menuItems[i].name + "</td>";
							s += "<td> $ " + menuItems[i].cost.toFixed(2) + "</td>";
							s += "<td>$<input type='text' name='cost'/></td></tr>";
						}
						document.writeln(s);
					</script>
				</table>
			</div> <!-- End of block -->

			<div class="block">
			<div class="elem">
				<p>Subtotal: $<input type="text" name='subtotal' id="subtotal"/></p>
			</div> <!-- End of elem -->
			<div class="elem">
				<p>Mass tax 6.25%: $ <input type="text" name='tax' id="tax"/></p>
			</div> <!-- End of elem -->
			<div class="elem">
				<p>Total: $ <input type="text"  name='total' id="total"/></p>
			</div> <!-- End of elem -->
			</div> <!-- End of block -->

			<div class="block">
				<input type="submit" value="Submit Order"/> <!--my change-->
			</div> <!-- End of block -->

		</div> <!-- End of container -->
	</form> <!-- END OF ORDER FORM -->

	<script language="javascript" src="main.js"></script>
